<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nhóm & Chia sẻ File KHANHPC</title>
  <link rel="icon" type="image/png" href="GD.png">
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    margin: 20px auto;
    max-width: 600px;
    background: #f0f4ff;
    color: #222;
    line-height: 1.5;
  }
  h1, h2, h3 {
    font-weight: 700;
    color: #0d47a1;
  }
  h1 {
    margin-bottom: 24px;
    text-align: center;
  }
  .hidden { display: none; }
  ul { 
    padding-left: 20px; 
    margin-top: 6px;
  }
  a { 
    color: #0d47a1; 
    text-decoration: underline; 
    cursor: pointer; 
  }

  /* Input style */
  input {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 16px;
    font-size: 16px;
    border: 1.5px solid #a6bbe9;
    border-radius: 10px;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
    background-color: #fff;
  }
  input:focus {
    border-color: #1976d2;
    box-shadow: 0 0 8px rgba(25, 118, 210, 0.6);
  }

  /* Button style */
  button {
    width: 100%;
    padding: 12px 0;
    font-size: 17px;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 6px rgba(25, 118, 210, 0.3);
  }

  #create-group-btn, #join-group-btn, #upload-file-btn {
    background-color: #1976d2;
    color: white;
  }
  #create-group-btn:hover, #join-group-btn:hover, #upload-file-btn:hover {
    background-color: #0d47a1;
  }

  #leave-group-btn {
    background-color: #d32f2f;
    color: white;
    margin-top: 28px;
    width: auto;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(211, 47, 47, 0.4);
  }
  #leave-group-btn:hover {
    background-color: #9a0007;
  }

  /* Message styles */
#create-group-msg, #join-group-msg, #upload-msg {
  color: #d32f2f;
  font-weight: 700;
  min-height: 28px;  /* Tăng chiều cao để luôn giữ chỗ */
  margin-top: 6px;   /* Khoảng cách trên so với input/nút */
  margin-bottom: 14px; /* Khoảng cách dưới so với nút */
  text-align: center;
  display: block;    /* Đảm bảo nó là block element */
}

  /* Upload progress */
  #upload-progress {
    margin-top: 8px;
    font-weight: 700;
    color: #1565c0;
    text-align: center;
    font-size: 15px;
    min-height: 24px;
  }

  /* Group info */
  #group-area h2, #group-area h3 {
    margin-bottom: 8px;
  }

  #members-list, #log-list, #files-list {
    max-height: 180px;
    overflow-y: auto;
    border: 1px solid #bbb;
    background-color: #fff;
    border-radius: 8px;
    padding: 12px 16px;
  }
</style>

</head>
<body>
  <h1>CHIA SẺ FILE SIÊU NHANH KHANHPC</h1>

  <div id="create-group-div">
    <h3>Tạo nhóm mới</h3>
    <input id="group-name" placeholder="Tên nhóm" />
    <input id="group-code" placeholder="Mã nhóm (unique)" />
    <input id="max-members" placeholder="Giới hạn thành viên" type="number" />
    <button id="create-group-btn">Tạo nhóm</button>
    <div id="create-group-msg"></div>
  </div>

  <hr />

  <div id="join-group-div">
    <h3>Tham gia nhóm</h3>
    <input id="member-name" placeholder="Tên thành viên" />
    <input id="join-group-code" placeholder="Mã nhóm" />
    <button id="join-group-btn">Tham gia</button>
    <div id="join-group-msg"></div>
  </div>

  <hr />

  <div id="group-area" class="hidden">
    <h2>Nhóm: <span id="display-group-name"></span></h2>
    <h3>Thành viên (<span id="member-count"></span>)</h3>
    <ul id="members-list"></ul>

    <h3>Upload file</h3>
    <input type="file" id="file-input" />
    <button id="upload-file-btn">Gửi file</button>
    <div id="upload-msg"></div>
    <div id="upload-progress"></div>

    <h3>Nhật ký nhóm</h3>
    <ul id="log-list"></ul>

    <h3>File đã gửi</h3>
    <ul id="files-list"></ul>

    <button id="leave-group-btn">Rời nhóm</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
